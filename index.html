<!-- Materialize is basically css framework which is used to create responsive websites. Materialize framework is basically built on googleâ€™s material design concept. Similar to Bootstrap. Most classes used here come from materialize css not bootstrap  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> <!-- go to materializecss.com then go to get started and grab the css link then paste here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> <!-- go to https://www.bootstrapcdn.com/fontawesome/ grab link under HTML title then paste here (after materialize link) -->
  <link rel="stylesheet" href="style.css">
  <title>Task List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12"> <!-- s12 stands for small-12 which in plain English means "12 column on small screens".-->
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Task List</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12"> <!-- Text fields allow user input. The border should light up simply and clearly indicating which field the user is currently editing -> You must have a .input-field div wrapping your input and label. This is only used in our Input and Textarea form elements.-->
                  <input type="text" name="task" id="task">
                  <label for="task">New Task</label>
                </div>
                <input type="submit" value="Add Task" class="btn cyan accent-4">
              </form>
            </div>
          </div>
          <div class="card-action lime lighten-3">
            <h5 id="task-title">Tasks</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Tasks</label>
            </div> 
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn red accent-1">Clear Tasks</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> <!-- Materialize need jquery as dependecy so go to jQuery  CDN website, then go to uncompressed version 3 and grab the sctipt then paste above materialize script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> <!-- go to materializecss.com then go to get started and grab the js script then paste here --> 

  <script src="app.js"></script>
</body>
</html>
